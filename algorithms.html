    <!--start of code-->

    <h1>Algorithms</h1>
    <burron class="switch-button" onclick="backToIndex()">Back to Index</burron>
    <p> <span style="font-size: medium;">Wave Function Collapse </span><a href="https://github.com/reebix/reebix.github.io/tree/main/wavefunctioncollapse/wavefunctioncollapse.js" target="_blank" style="color: green;">code</a></p>

    <p><span> size:</span> <input type="range" placeholder="input size" min="10" max="410" style="width: 25x;" step="50" oninput="changeWaveFunctionCollapse(this)" onblur="limitInput(this)" value="50"> </p>
    
    
    <script>
    function changeWaveFunctionCollapse(input) {
        size = input.value;
        if (size < 10) {
            size = 10;
        } else if (size > 400) {
            size = 400;
        }
        setup();
    }

    function limitInput(input) {
        if (input.value < 10) {
            input.value = 10;
        } else if (input.value > 400) {
            input.value = 400;
        }

    }
    </script>
    <script src="wavefunctioncollapse/wavefunctioncollapse.js"></script>
    <script>
        function backToIndex() {
            window.location.href = 'index.html';
        }
   
    </script>
